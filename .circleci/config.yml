version: 2.1
orbs: 
    python: circleci/python@2.1.1
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run: 
          command: |
            pip install pytest
            pytest --junitxml=test-results/junit.xml GitHubWithApiTest.py
      - store_test_results:
          path: test-results/results.yml
workflows:
  testing_githubapi:
    jobs:
      - build-and-test     
